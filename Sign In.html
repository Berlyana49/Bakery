.navbar ul li a{
    text-decoration: none;
    color: #fff;
    transition:  0.3s ease;
}
.navbar ul li a :before{
content:'';
position: absolute;
width:0;
height:2px;
left:0;
bottom:-5px;
background-color: #FF007F;
transition:  0.3s ease;
}
.navbar ul li a:hover{
    color:#FF007F;
}
.navbar-search{
    display: flex;
    align-items: center;
    transition: 0.3s ease;
}
.navbar-search input{
    padding:7px 15px;
    border-radius: 25px;
    border:none;
    outline:none;
    font-size: 17px;
    margin-right: 10px;
    width: 150px;
    background-color: #fff;
    color: #fff;
    transition: 0.3s ease;
}
.navbar-search input:focus{
width:200px;
background-color: #FB6F92;
}
.navbar-search button{
    font-size: 17px;
    padding:7px 15px;
    background-color: #FF007F;
    color:#fff;
    border:none;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s ease;
}
.navbar-search button:hover{
    background-color: #a3006b;
}

.wrapper{
    margin: 0 auto;

    display: flex;
    justify-content: center;

    width: 700px;

    color: #fff;
    border-radius: 30px;
}

.wrapper h1{

}

.wrapper h2{
font-size: 25px;
text-align: justify;
}

.wrapper .input-box{
    position: relative;
width: 400px;
height: 50px;
margin: 30px 0;
}

.input-box input{
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 40px;
    font-size: 16px;
    color: #fff;

}

.input-box input::placeholder{
    color: #fff;
}

.input-box i {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
}

.wrapper .forgot{
    justify-content: space-between;
    font-size: 14.5px;
    margin: -15px 0 30px;
}

.forgot label input {
    accent-color: #fff;
    margin-right: 4px;
}

.forgot a {
    font-weight: 600;
    color:#FF007F;
    text-decoration: none;
}

.forgot a:hover{
    text-decoration: underline;
    text-align: center;
    color: #a3006b;
}

.wrapper .btn{
    width: 100%;
    height: 45px;
    background: #FB6F92;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0 , .1);
    cursor: pointer;
    font-size: 16px;
    color: #fff;
    font-weight: 600;
}

.wrapper .register-link{

}

.register-link p a{
    color: #FF007F;
    text-decoration: none;
    font-weight: 600;
}

.register-link p a:hover{
text-decoration: underline;
color: #a3006b;
